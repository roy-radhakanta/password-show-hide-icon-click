 <input type="password" name="pass" class="form-control pasx" id="inputPassword" placeholder="Password" data-error="Bruh, that password is invalid" required>

                    <div class="eyex ">
                        <i class="fa fa-eye eye1" aria-hidden="true"></i>
                    </div>
                    

<script>
    var passwordInput = document.querySelector('.pasx');
    var eyeOpen = document.querySelector('.eye1');
    var eyeGeneral = document.querySelector('.eyex');
    
    var  initFunc = function(){
        if (passwordInput.type === 'password') {
           eyeOpen.className = 'fa fa-eye-slash';
            passwordInput.type = 'text';
        }else{
             eyeOpen.className = 'fa fa-eye';
            passwordInput.type = 'password';
        }
    }

    eyeGeneral.addEventListener('click', initFunc);
</script>
